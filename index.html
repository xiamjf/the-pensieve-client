<!DOCTYPE html>
<html>
    <head>
      <title>The Pensieve</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
      <h1>The Pensieve</h1>

      <form id="sign-up" class="startButtons">
         <fieldset>
           <legend>Sign up!</legend>
           <input type="text" name="credentials[email]" placeholder="Email">
           <input type="password" name="credentials[password]" placeholder="Password">
           <input type="password" name="credentials[password_confirmation]"
                  placeholder="Confirm Password">
           <input type="submit" value="Sign up!">
         </fieldset>
      </form>

      <form id="sign-in" class="startButtons">
         <fieldset>
           <legend>Sign in!</legend>
           <input type="text" name="credentials[email]" placeholder="Email">
           <input type="password" name="credentials[password]" placeholder="Password">
           <input type="submit" value="Sign in!">
         </fieldset>
      </form>

      <form id="change-password" class="signedInButtons d-none">
         <fieldset>
           <legend>Change password!</legend>
           <input type="password" name="passwords[old]" placeholder="Old password">
           <input type="password" name="passwords[new]" placeholder="New password">
           <input type="submit" value="Change password!">
         </fieldset>
      </form>

      <form id="sign-out" class="signedInButtons d-none">
         <fieldset>
           <legend>Sign out!</legend>
           <input type="submit" value="Sign out!">
         </fieldset>
      </form>
      <div id="message"></div>

      <div class="signedInButtons d-none"">
      <h2>Get All Posts</h2>
      <form id="posts-index" class="signedInButtons d-none">
       <button type="submit" class="btn btn-default">Get All Posts</button>
      </form>
      <div id="content"></div>

      <h2>Get One Post</h2>
      <form class="posts signedInButtons d-none" id="posts-show">
        <div class="form-group">
          <input required type="number" name="post[id]" placeholder="Post ID Here">
        </div>
        <button type="submit" class="btn btn-default">Get a Single Post</button>
      </form>

      <h2>Delete One Post</h2>
      <form class="posts signedInButtons d-none" id="posts-delete">
        <div class="form-group">
          <input required type="number" name="post[id]" placeholder="Post ID Here">
        </div>
        <button type="submit" class="btn btn-default">Delete a Post</button>
      </form>

      <h2>Update One Post</h2>
      <form class="posts signedInButtons d-none" id="posts-update">
        <div class="form-group">
          <input required type="number" name="post[id]" id="post-id-update" placeholder="Post ID Here">
          <input required type="text" name="post[body]" placeholder="Post Text Here">
        </div>
        <button type="submit" class="btn btn-default">Change a Post</button>
      </form>

      <h2>Create One Post</h2>
      <form class="books signedInButtons d-none" id="posts-create">
        <div class="form-group">
          <input required type="text" name="post[body]" placeholder="Post Text Here">
        </div>
        <button type="submit" class="btn btn-default">Add a Post</button>
      </form>
    </div>

    </body>
</html>
