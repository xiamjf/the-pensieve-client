<!DOCTYPE html>
<html>
    <head>
      <title>The Pensieve</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
      <h1>The Pensieve</h1>

      <form id="sign-up" class="border startButtons">
         <fieldset>
           <legend>Sign up!</legend>
           <input type="text" name="credentials[email]" placeholder="Email">
           <input type="password" name="credentials[password]" placeholder="Password">
           <input type="password" name="credentials[password_confirmation]"
                  placeholder="Confirm Password">
           <input type="submit" value="Sign up!">
         </fieldset>
      </form>

      <form id="sign-in" class="border startButtons">
         <fieldset>
           <legend>Sign in!</legend>
           <input type="text" name="credentials[email]" placeholder="Email">
           <input type="password" name="credentials[password]" placeholder="Password">
           <input type="submit" value="Sign in!">
         </fieldset>
      </form>

      <form id="change-password" class="border signedInButtons d-none">
         <fieldset>
           <legend>Change password!</legend>
           <input type="password" name="passwords[old]" placeholder="Old password">
           <input type="password" name="passwords[new]" placeholder="New password">
           <input type="submit" value="Change password!">
         </fieldset>
      </form>

      <form id="sign-out" class="border signedInButtons d-none">
         <fieldset>
           <legend>Sign out!</legend>
           <input type="submit" value="Sign out!">
         </fieldset>
      </form>
      <div id="message"></div>
    </body>
</html>
